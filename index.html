<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="google-site-verification" content="ozKChrwYqsm9qCT3xc_rgDiR2n6mNEYIPU0ClVJObZg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チームマーメイド - Soft Volleyball Mermaid</title>
    <meta name="description" content="チームマーメイドは、障害者と健常者が一緒にソフトバレーを楽しむ千葉県のインクルーシブなチームです。">
    <meta name="keywords" content="チームマーメイド, ソフトバレーボール, 障害者スポーツ, 千葉県">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0284c7;
            --secondary-color: #1e40af;
            --text-color: #1e3a8a;
            --bg-light: #f0f9ff;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-size-base: clamp(1rem, 1.2vw, 1.2rem);
            --font-size-mobile: clamp(1.2rem, 3.5vw, 1.5rem);
            --border-radius: clamp(0.5rem, 1vw, 1rem);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f4ff, var(--bg-light));
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-overflow-scrolling: touch;
        }
        header {
            position: relative;
            text-align: center;
            padding: 12vw 5vw;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') no-repeat center/cover;
            box-shadow: var(--shadow);
        }
        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(14,165,233,0.6), rgba(56,189,248,0.4));
            z-index: 1;
        }
        .header-content { position: relative; z-index: 2; }
        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            color: #ffffff;
            text-shadow: 0 0 15px rgba(14,165,233,0.8);
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse { 0%,100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.03); opacity: 0.95; } }

        nav {
            background: rgba(255,255,255,0.95);
            padding: 1.5vw;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        nav ul { list-style: none; display: flex; justify-content: center; gap: 3vw; flex-wrap: wrap; }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: var(--font-size-base);
            padding: 1vw;
            position: relative;
            transition: var(--transition);
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: -0.2vw;
            left: 0;
            width: 0;
            height: 0.2vw;
            background: var(--primary-color);
            transition: var(--transition);
        }
        nav a:hover::after { width: 100%; }
        nav a:hover { color: var(--primary-color); }

        main { max-width: 90vw; margin: 5vw auto; padding: 0 2vw; }
        section {
            background: #ffffff;
            padding: 4vw;
            margin-bottom: 4vw;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            opacity: 0;
            animation: slideUp 0.7s ease-out forwards;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        section.visible { opacity: 1; }

        h2 {
            font-size: clamp(1.5rem, 4.5vw, 2.5rem);
            color: var(--primary-color);
            margin: 0 0 2vw;
            position: relative;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -0.5vw;
            left: 0;
            width: 5vw;
            height: 0.3vw;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transition: var(--transition);
        }

        /* イベントカード */
        .event-card {
            background: #fff;
            border-radius: 1rem;
            padding: 3vw;
            margin-bottom: 3vw;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: var(--transition);
        }
        .event-card h3 {
            font-size: clamp(1.6rem, 4vw, 2rem);
            color: var(--primary-color);
            margin-bottom: 1vw;
        }
        .event-info {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #444;
            margin: 1vw 0;
            line-height: 1.6;
        }
        .event-card img {
            width: 100%;
            max-width: 420px;
            border-radius: 1rem;
            border: 4px solid var(--primary-color);
            cursor: pointer;
            transition: var(--transition);
            display: block;
            margin: 2vw auto;
        }
        .event-card img:hover { transform: scale(1.03); box-shadow: 0 0 20px rgba(14,165,233,0.6); }

        /* 過去の練習会（アーカイブ） */
        .archive-toggle {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            cursor: pointer;
            margin: 3rem 0;
            font-weight: 600;
            color: #666;
            border: 2px dashed #ccc;
        }
        .archive-toggle:hover { background: #e9ecef; }
        #archive-container { display: none; margin-top: 2rem; }
        #archive-container.show { display: block; animation: slideUp 0.5s; }
        .archive-card {
            opacity: 0.6;
            filter: grayscale(70%);
            pointer-events: none;
        }
        .archive-card h3 { color: #999 !important; }
        .archive-card img { transform: scale(0.85); opacity: 0.7; }

        @media (max-width: 768px) {
            .event-card img { max-width: 90vw; }
            .archive-card img { transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>チームマーメイド<br>Soft Volleyball Mermaid</h1>
        </div>
    </header>
    <nav>
        <button class="nav-toggle" aria-label="メニューを開く">Menu</button>
        <ul>
            <li><a href="#home">ホーム</a></li>
            <li><a href="#about">チーム紹介</a></li>
            <li><a href="#members">メンバー</a></li>
            <li><a href="#gallery">ギャラリー</a></li>
            <li><a href="#events">イベント</a></li>
            <li><a href="#contact">連絡先</a></li>
            <li><a href="#terms">利用規約</a></li>
        </ul>
    </nav>
    <main>
        <section id="events" class="animate-on-scroll">
            <h2>今後の練習会</h2>
            <div id="future-events"></div>

            <div class="archive-toggle" onclick="document.getElementById('archive-container').classList.toggle('show')">
                過去の練習会アーカイブを見る（クリックで開閉）
            </div>

            <div id="archive-container">
                <h2 style="color:#999; text-align:center; margin:2rem 0;">過去の練習会アーカイブ</h2>
                <div id="past-events"></div>
            </div>
        </section>
    </main>

    <!-- モーダル -->
    <div id="status-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 id="status-title">練習会参加状況を選択</h3>
            <button class="status-btn" data-status="参加">参加</button>
            <button class="status-btn" data-status="不参加">不参加</button>
            <button class="status-btn" data-status="未定">未定</button>
        </div>
    </div>
    <div id="form-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 id="form-title">練習会登録情報入力</h3>
            <form id="register-form" class="event-form">
                <div><label for="name">名前:</label><input type="text" id="name" required></div>
                <div><label for="email">メールアドレス:</label><input type="email" id="email" required></div>
                <div><label for="phone">電話番号:</label><input type="tel" id="phone"></div>
                <div><label for="line">LINE名:</label><input type="text" id="line"></div>
                <input type="hidden" id="status">
                <input type="hidden" id="event-date">
                <button type="submit">送信</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const events = [
                { date: '2025-12-13', display: '12/13', venue: '勝田台小体育館',     time: '15:00～17:00', img: 'https://raw.githubusercontent.com/fri3789/marmaid/main/images/day12_13.jpg' },
                { date: '2025-12-20', display: '12/20', venue: 'ふれあいプラザ',       time: '18:00～21:00', img: 'https://raw.githubusercontent.com/fri3789/marmaid/main/images/day12_20.jpg' },
                { date: '2026-01-10', display: '1/10',  venue: '勝田台中央小体育館',   time: '15:00～17:00', img: 'https://raw.githubusercontent.com/fri3789/marmaid/main/images/day1_10.jpg' },
                { date: '2026-01-17', display: '1/17',  venue: 'ふれあいプラザ',       time: '18:00～21:00', img: 'https://raw.githubusercontent.com/fri3789/marmaid/main/images/day1_17.jpg' },
                { date: '2026-01-24', display: '1/24',  venue: '勝田台小体育館',       time: '15:00～17:00', img: 'https://raw.githubusercontent.com/fri3789/marmaid/main/images/day1_24.jpg' },
                { date: '2026-02-21', display: '2/21',  venue: '勝田台小体育館',       time: '13:00～17:00', img: 'https://raw.githubusercontent.com/fri3789/marmaid/main/images/day2_21.jpg' }
            ];

            const futureContainer = document.getElementById('future-events');
            const pastContainer   = document.getElementById('past-events');

            events.forEach(ev => {
                const eventDate = new Date(ev.date);
                const isPast = eventDate < today;

                const card = document.createElement('div');
                card.className = `event-card ${isPast ? 'archive-card' : ''}`;

                card.innerHTML = `
                    <h3>${ev.display} バレーボール練習会${isPast ? ' <small style="color:#999;">（終了）</small>' : ''}</h3>
                    <div class="event-info">
                        <strong>会場：</strong>${ev.venue}<br>
                        <strong>時間：</strong>${ev.time}
                    </div>
                    <img src="${ev.img}" alt="${ev.display}練習会登録ボタン"
                         ${isPast ? '' : `onclick="openStatus('${ev.display}')" style="cursor:pointer;"`}
                         onerror="this.src='https://via.placeholder.com/400x300?text=画像読み込み中'">
                `;

                if (isPast) {
                    pastContainer.appendChild(card);
                } else {
                    futureContainer.appendChild(card);
                }
            });

            window.openStatus = function(date) {
                document.getElementById('status-title').textContent = `${date}練習会参加状況を選択`;
                document.getElementById('event-date').value = date;
                document.getElementById('status-modal').style.display = 'block';
                document.getElementById('modal-overlay').classList.add('active');
                document.body.style.overflow = 'hidden';
            };

            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.getElementById('status').value = btn.dataset.status;
                    document.getElementById('form-title').textContent = `${btn.dataset.status}の${document.getElementById('event-date').value}練習会登録情報入力`;
                    document.getElementById('status-modal').style.display = 'none';
                    document.getElementById('form-modal').style.display = 'block';
                });
            });

            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const status = document.getElementById('status').value;
                const date = document.getElementById('event-date').value;
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim() || '未入力';
                const line = document.getElementById('line').value.trim() || '未入力';

                if (!name || !email) return alert('名前とメールアドレスは必須です。');

                const body = `参加状況: ${status}%0D%0A名前: ${name}%0D%0Aメール: ${email}%0D%0A電話: ${phone}%0D%0ALINE: ${line}`;
                location.href = `mailto:mermaidnomail1125@gmail.com?cc=zznjip@gmail.com&subject=${date}練習会登録: ${status} - ${name}&body=${body}`;
                alert('登録完了！メールクライアントが開きます。');
                document.getElementById('form-modal').style.display = 'none';
                this.reset();
                document.body.style.overflow = 'auto';
            });

            // モーダル閉じる処理（全対応）
            document.querySelectorAll('.modal-close, .modal').forEach(el => {
                el.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal') || e.target.classList.contains('modal-close')) {
                        document.getElementById('status-modal').style.display = 'none';
                        document.getElementById('form-modal').style.display = 'none';
                        document.getElementById('register-form').reset();
                        document.getElementById('modal-overlay').classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                });
            });

            // ESCキーでも閉じる
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.getElementById('status-modal').style.display = 'none';
                    document.getElementById('form-modal').style.display = 'none';
                    document.getElementById('register-form').reset();
                    document.getElementById('modal-overlay').classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>
</body>
</html>
